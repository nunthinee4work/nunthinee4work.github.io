<div [formGroup]="form">
  <h1>Unicode Converter</h1>

  <div class="textarea-content">
    <textarea formControlName="inputUnicode" rows="10" class="input-area"></textarea>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary me-2" (click)="processUnicodeConverter()">Decode</button>
    <button class="btn btn-danger" (click)="clearDataUnicode()">Clear</button>
  </div>

  <hr style="margin-top: 30px;" />

  <h2>
    Result will show here:
    <app-copy-button [textToCopy]="unicodeOutput"></app-copy-button>
  </h2>

  <pre class="payload-content">{{ unicodeOutput }}</pre>
</div>
