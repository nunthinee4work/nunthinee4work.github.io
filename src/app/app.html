<div class="p-4">
  <div class="tabs">
    <div class="tab" *ngFor="let tab of tabs" [class.active]="activeTab === tab.id" (click)="openTab(tab.id)">
      {{ tab.label }}
    </div>
  </div>

  <div class="tab-content active">
    <div id="content-area">
      <ng-container [ngSwitch]="activeTab">
        <app-dispatch-order *ngSwitchCase="'dispatchOrder'"></app-dispatch-order>
        <app-td-dispatch-order *ngSwitchCase="'tdDispatchOrder'"></app-td-dispatch-order>
        <app-thai-locale-compare *ngSwitchCase="'thaiLocaleCompare'"></app-thai-locale-compare>
        <app-array-formatter *ngSwitchCase="'arrayFormatter'"></app-array-formatter>
        <app-unicode-converter *ngSwitchCase="'unicodeConverter'"></app-unicode-converter>
        <app-create-stock-count-request *ngSwitchCase="'createStockCountRequest'"></app-create-stock-count-request>
        <app-create-stock-count-group *ngSwitchCase="'createStockCountGroup'"></app-create-stock-count-group>
        <app-create-shelf *ngSwitchCase="'createShelf'"></app-create-shelf>
        <app-create-refill-recommmendation *ngSwitchCase="'createRefillRecommmendation'"></app-create-refill-recommmendation>
      </ng-container>
    </div>
  </div>
</div>
